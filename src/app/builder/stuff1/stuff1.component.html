<div class="statistique green-right">
  <div class="columns has-text-centered">
    <div class="column margin-top-32">
      <div>
        <img *ngIf="amulette !== undefined" src="{{amulette.imgUrl}}" alt=""/>
        <a *ngIf="amulette === undefined" routerLink="amulette">Amulette</a>
      </div>
    </div>
    <div *ngIf="amulette !== undefined" class="column">
      <button (click)="removeAmulette(amulette)" class="delete is-danger">
      </button>
    </div>
  </div>
</div>

<div class="statistique green-right">
  <div class="columns has-text-centered">
    <div class="column margin-top-32">
      <div *ngIf="monture === undefined">
        <img *ngIf="familier !== undefined" src="{{familier.imgUrl}}" alt=""/>
        <a *ngIf="familier === undefined" routerLink="familier">Choisir Familier</a>
      </div>
      <div *ngIf="familier === undefined">
        <img *ngIf="monture !== undefined" src="{{monture.imgUrl}}" alt=""/>
        <a *ngIf="monture === undefined" routerLink="monture">Choisir Monture</a>
      </div>
    </div>
    <div *ngIf="familier !== undefined || monture !== undefined" class="column">
      <button (click)="removePets(monture ? monture : familier, monture ? 'Monture' : 'Familier')" class="delete is-danger"></button>
    </div>
  </div>
</div>
