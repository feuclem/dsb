<div *ngIf="getBonusStatsToAdd && getBonusStatsToAdd.length !== 0" class="bonus">
  <div *ngFor="let bonus of getBonusStatsToAdd">
    <span>{{bonus.label}} : {{bonus.from}}</span>
  </div>
</div>

<div *ngIf="getBonusStatsToAdd === undefined || getBonusStatsToAdd.length === 0">
  Aucun bonus de panoplie n'est actif.
</div>
