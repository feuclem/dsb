<div class="border-bottom columns" *ngFor="let arme of armes; let index = index">
  <div class="column is-one-fifth ">
    Nom : {{arme.name}}
  </div>
  <div class="column is-one-fifth">
    Niveau : {{arme.lvl}}
  </div>
  <div class="column is-one-fifth">
    <img src="{{arme.imgUrl}}" alt="" width="200" height="200">
  </div>

  <div class="column is-one-fifth">
    <div class="columns" *ngFor="let stat of arme.stats">
      <div class="column">
        {{stat.label}}
        De : {{stat.from}}
        A : {{stat.to}}
      </div>
    </div>
  </div>

  <div class="column is-one-fifth">
    <a class="button is-link" (click)="setBuild(index)">Choisir</a>
  </div>

</div>
